<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portcullis Doc</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: courier;
        background: black;
        color: white;
        margin: 1rem 2rem;
      }
      a {
        color: white;
        font-family: courier;
      }
      main {
        display: flex;
        column-gap: 2rem;
      }
      aside {
        display: flex;
        flex-direction: column;
        position: sticky;
        top: 1rem;
        height: min-content;
      }
      section {
        display: flex;
        flex-direction: column;
        row-gap: 1rem;
      }
      code {
        font-family: courier;
      }
      .comment {
        font-style: normal;
        color: white;
        font-family: courier;
      }
      .function {
        white-space: pre;
        display: block;
      }
      .param, .ident {
        color: #9575DE;
        font-style: normal;
      }
      .function-name {
        color: #FF3FA4;
      }
      .op {
        color: #FF9B82;
      }
      .val, .type {
        color: #ff9d46;
      }
    </style>
</head>
