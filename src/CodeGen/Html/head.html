<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portcullis Doc</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: courier;
        background: #000000;
        color: white;
        margin: 1rem 2rem;
      }
      a {
        color: white;
        font-family: courier;
      }
      main {
        display: flex;
        column-gap: 2rem;
      }
      aside {
        display: flex;
        flex-direction: column;
        position: sticky;
        top: 1rem;
        height: min-content;
      }
      aside > h3 {
        margin-top: 2rem;
        margin-bottom: 0;
        color: #9575DE;
      }
      aside > h3:first-child {
        margin-top: 1rem;
      }
      section {
        display: flex;
        flex-direction: column;
        row-gap: 1rem;
      }
      code {
        font-family: courier;
      }
      .comment {
        color: #FFFFFF;
        font-family: courier;
      }
      .function {
        white-space: pre;
        display: block;
      }
      .param, .ident {
        color: #9575DE;
      }
      .function-name, .stream-name, .pipe-name {
        color: #FF3FA4;
      }
      .op {
        color: #FFF782
      }
      .type {
        color: #ff46e2;
      }
      .val {
        color: #ff9d46;
      }
    </style>
</head>
