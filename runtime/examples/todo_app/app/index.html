<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TODO APP</title>
  </head>
  <body>
    <script type="module" src="./main.js"></script>
    <script>
      function append(event) {
        if (event.keyCode === 13) {
          const note = event.target.value
          const customEvent = new CustomEvent('&append', {
            detail: note.split('')
          });
          document.dispatchEvent(customEvent)
        }
      }
    </script>
    <main style="font-family: Courier New;">
      <h2 style="font-weight: lighter;">TODO</h2>
      <input id="append" type="text" onkeydown="append(event)" />
      <ol id="todo"></olk
    </main>
  </body>
</html>
